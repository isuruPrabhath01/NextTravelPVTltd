<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link href="../assets/lib/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/admin.css" rel="stylesheet">

</head>
<body>
<header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between">
        <header>
            <img src="/assets/img/logo.png" width="100">

        </header>
    </div>
</header>
<aside id="sidebar" class="sidebar">
    <ul class="sidebar-nav" id="sidebar-nav">
        <li class="nav-item">
            <a class="nav-link collapsed" href="../userSite/UserDashboard.html"><span>Dashboard</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link " href="../userSite/ManageCustomer.html" id="customer"><span>Customer</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link collapsed" href="../userSite/Reservation.html" id="reservation"><span>Reservation</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link collapsed" href="../userSite/BookingPage.html" id="booking"><span>Booking</span> </a>
        </li>
        <li style="margin-top: 300px" class="nav-item"><a class="nav-link collapsed"
                                                          href="../userSite/UserProfile.html"><span>Setting</span></a>
        </li>
        <li class="nav-item"><a class="nav-link collapsed" href="../pages/otherPage/LoginPage.html"><span>LogOut</span></a>
        </li>
    </ul>
</aside>
<main id="main" class="main">
    <div class="pageTitle" id="pageOne">
        <h1>Customer Details</h1>
    </div>
    <!-- End Page Title -->
    <section class="section dashboard">
        <div class="card-body">
            <form id="registerForm">
                <div class="row card-body"
                     style="background-color: white;padding-top: 20px;box-shadow: 10px 10px 5px -5px rgba(20,10,10,0.15);">
                    <div class="row" style="margin-bottom: 30px">
                        <div class="col input-group">
                            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                                   aria-describedby="search-addon"/>
                            <button type="button" class="btn btn-dark" id="searchRegUser">search</button>
                        </div>
                        <div class="col" style="margin-left: 400px">
                            <button class="btn btn-success me-md-1" id="btnSaveRegUser" type="button"
                                    formaction="driverForm">Save
                            </button>
                            <button type="button" class="btn btn-warning me-md-1" id="btnUpdateRegUser">Update
                            </button>
                            <button type="button" class="btn btn-danger" id="btnDeleteRegUser">Delete</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col mb-4">
                            <span class="span m-1">ID</span>
                            <input class="form-control" id="userId" readonly
                                   name="userId"
                                   placeholder="NTC-001" type="text">
                        </div>
                        <div class="col mb-4">
                            <span class="span m-1">Name</span>
                            <input id="reg_Name" name="name" type="text" class="form-control" placeholder="">
                        </div>
                        <div class="col mb-4">
                            <span class="span m-1 small">NIC</span>
                            <input id="reg_NIC" name="nic" type="text" class="form-control" placeholder="">
                        </div>
                        <div class="col mb-4">
                            <span class="span m-1 small">Age</span>
                            <input id="reg_Age" name="age" type="int" class="form-control" placeholder="">
                        </div>
                        <div class="col mb-4">
                            <span class="span m-1 small">Gender</span>
                            <select id="reg_Gender" name="gender" type="text"
                                    class="form-control"
                                    placeholder="">
                                <option value="FEMALE">FEMALE</option>
                                <option value="MALE">MALE</option>
                            </select>
                        </div>
                        <div class="col mb-4">
                            <span class="span m-1 small">Email</span>
                            <input id="reg_Email" name="email" type="email"
                                   class="form-control"
                                   placeholder="">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col mb-4">
                            <span class="span m-1 small">Password</span>
                            <input id="reg_Password" name="password" type="password"
                                   class="form-control"
                                   placeholder="">
                        </div>
                        <div class="col mb-4">
                            <span class="span m-1 small">Role Type</span>
                            <select id="reg_RoleType" name="roleType" type="text"
                                    class="form-control"
                                    placeholder="">
                                <option value="ADMIN">ADMIN</option>
                                <option value="USER">USER</option>
                            </select>
                        </div>
                        <div class="col mb-4">
                            <span class="span m-1 small">Address</span>
                            <input id="rag_address" name="address" type="text"
                                   class="form-control"
                                   placeholder="">
                        </div>
                        <div class="col mb-4">
                            <span class="span m-1 small">Contact Number</span>
                            <input id="rag_contactNumber" name="contactNumber" type="text"
                                   class="form-control"
                                   placeholder="">
                        </div>
                        <div class="col mb-4">
                            <span class="span m-1 small">Image</span>
                            <input id="newProfilePhoto" name="profilePic" type="file"
                                   class="form-control"
                                   placeholder="">
                        </div>
                    </div>
                </div>
            </form>
            <div class="row mt-2">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">NIC</th>
                        <th scope="col">Age</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Email</th>
                        <th scope="col">Password</th>
                        <th scope="col">Role Type</th>
                        <th scope="col">Address</th>
                        <th scope="col">Contact Number</th>
                    </tr>
                    </thead>
                    <tbody id="registerUserTable"></tbody>
                </table>
            </div>
        </div>
    </section>

</main>
<script src="../assets/lib/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/lib/jquery-3.6.4.min.js"></script>
<script src="../assets/js/RegisterUserController.js"></script>
<script src="../assets/js/Validation.js"></script>
<script src="../assets/js/ValidationWithRegex.js"></script>
</body>
</html>
