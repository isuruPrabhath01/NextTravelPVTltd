<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="../assets/lib/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/admin.css" rel="stylesheet">

</head>
<body>

<header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between">
        <header>
            <img src="/assets/img/logo.png" width="100">

        </header>
    </div>
</header>
<aside id="sidebar" class="sidebar">
    <ul class="sidebar-nav" id="sidebar-nav">
        <li class="nav-item">
            <a class="nav-link " href="../userSite/UserDashboard.html"><span>Dashboard</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link collapsed" href="../userSite/ManageCustomer.html" id="customer"><span>Customer</span> </a>
        </li>
        <li class="nav-item">
            <a class="nav-link collapsed" href="../userSite/Reservation.html" id="reservation"><span>Reservation</span> </a>
        </li>
        <li class="nav-item">
            <a class="nav-link collapsed" href="../userSite/BookingPage.html" id="booking"><span>Booking</span> </a>
        </li>
        <li style="margin-top: 300px" class="nav-item"><a class="nav-link collapsed"
                                                          href="../userSite/UserProfile.html"><span>Setting</span></a></li>
        <li class="nav-item"><a class="nav-link collapsed" href="../pages/otherPage/LoginPage.html"><span>LogOut</span></a></li>
    </ul>
</aside>
<main id="main" class="main">
    <div class="pageTitle" id="pageOne">
        <h1>User Dashboard</h1>
    </div>
    <!-- End Page Title -->
    <section class="section dashboard">
        <div class="row">
            <!--Start Package Card-->
            <div class="col">
                <div class="card info-card car-card ">
                    <div class="card-body adminDashboardCards"  style="background-color: #FF9F43;">
                        <h5 class="card-title">Packages</h5>
                        <div class="d-flex align-items-center">
                            <img src="../assets/img/packing.png" width="50px" alt="Packing">
                            <div class="card-icon  d-flex align-items-center justify-content-center">
                            </div>
                            <div class="ps-3">
                                <h6 style="margin-left: 100px;font-size: xxx-large"  id="PackagesCount">0</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--End Package Card-->
            <!--Start Hotel Card-->
            <div class="col">
                <div class="card info-card car-card">
                    <div class="card-body adminDashboardCards" style="background-color: #1B2850;">
                        <h5 class="card-title">Hotels</h5>
                        <div class="d-flex align-items-center">
                            <img src="../assets/img/hotel.png" width="60px" alt="hotel">
                            <div class="ps-3">
                                <h6 style="margin-left: 100px;font-size: xx-large"  id="HotelsCount">52</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--End Hotel Card-->
            <!--Start Vehicle card-->
            <div class="col">
                <div class="card info-card driver-card">
                    <div class="card-body adminDashboardCards"   style="background-color: #28C76F;">

                        <h5 class="card-title">Vehicles</h5>
                        <div class="d-flex align-items-center">
                            <img src="../assets/img/vehicle.png" width="60px" alt="vehicle">
                            <div class="ps-3">
                                <h6 style="margin-left: 100px;font-size: xx-large"  id="VehiclesCount">0</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--End Vehicle card-->
        </div>
        <div class="row">

        </div>
    </section>
</main>
</body>
</html>
