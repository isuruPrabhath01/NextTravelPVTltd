<main id="main" class="main">
    <!-- Start Page Title -->
    <div class="pageTitle" id="pageOne">
        <h1>Admin Dashboard</h1>
    </div>
    <!-- End Page Title -->
    <section class="section dashboard">
        <div class="row">
            <!--Start Package Card-->
            <div class="col">
                <div class="card info-card car-card ">
                    <div class="card-body adminDashboardCards"  style="background-color: #FF9F43;">
                        <h5 class="card-title">Packages</h5>
                        <div class="d-flex align-items-center">
                            <img src="../assets/img/packing.png" width="50px" alt="Packing">
                            <div class="card-icon  d-flex align-items-center justify-content-center">
                            </div>
                            <div class="ps-3">
                                <h6 style="margin-left: 100px;font-size: xxx-large"  id="PackagesCount">0</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--End Package Card-->
            <!--Start Hotel Card-->
            <div class="col">
                <div class="card info-card car-card">
                    <div class="card-body adminDashboardCards" style="background-color: #1B2850;">

                    </div>

            <div class="col">

                    <div class="card-body adminDashboardCards" >

                    <h5 class="card-title">Admin</h5>

                            <img src="../assets/img/admin.png" width="50px" alt="admin">

                    </div>
                </div>
            </div>
            <!--End Admin card-->
            <!--Start User card-->
            <div class="col">
                <div class="card info-card driver-card">
                    <div class="card-body adminDashboardCards">

                    <h5 class="card-title">Users</h5>
                        <div class="d-flex align-items-center">
                            <img src="../assets/img/user.png" width="50px" alt="user">
                            <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">

                            </div>

                <div class="card info-card car-card">
                    <div class="card-body adminDashboardCards">

                        <h5 class="card-title">Customer</h5>

                            <img src="../assets/img/user.png" width="50px" alt="user">
                            <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                <i class="bi bi-car-front-fill"></i>
                            </div>
                            <div class="ps-3">
                                <h6 style="margin-left: 50px;font-size: xx-large"  id="customerCount">0</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--End Customer Card-->
            <!--Start Today Booking Card-->
            <div class="col">
                <div class="card info-card driver-card">
                    <div class="card-body adminDashboardCards">

                        <h5 class="card-title">Today Booking</h5>
                        <div class="d-flex align-items-center">
                            <img src="../assets/img/Booking.png" width="50px" alt="booking">
