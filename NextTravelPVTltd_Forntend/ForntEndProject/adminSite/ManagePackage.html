<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="../assets/lib/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/admin.css" rel="stylesheet">

</head>
<body>

<header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between">
        <header>
            <img src="../assets/img/logo.png" width="100">
        </header>
    </div>
</header>
<aside id="sidebar" class="sidebar">
    <ul class="sidebar-nav" id="sidebar-nav">
        <li class="nav-item">
            <a class="nav-link collapsed" href="../adminSite/AdminDashboard.html"><span>Dashboard</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link " href="../adminSite/ManagePackage.html" id="package"><span>Package</span> </a>
        </li>
        <li class="nav-item">
            <a class="nav-link collapsed" href="../adminSite/ManageHotel.html" id="hotel"><span>Hotel</span></a>
        </li>
        <li class="nav-item"> <a class="nav-link collapsed" href="../adminSite/ManageVehicle.html" id="vehicle">
            <span>Vehicle</span></a></li>
        <li class="nav-item"><a class="nav-link collapsed" href="../adminSite/ManageUser.html" id="customer">
            <span>User</span></a></li>
        <li class="nav-item"> <a class="nav-link collapsed" href="../adminSite/ManageGuide.html" id="guide">
            <span>Guide</span></a></li>
        <li class="nav-item"><a class="nav-link collapsed" href="../adminSite/Reports.html"><span>Report</span></a></li>

        <li style="margin-top: 165px" class="nav-item"><a class="nav-link collapsed" href="../pages/otherPage/LoginPage.html"><span>LogOut</span></a></li>
    </ul>
</aside>
<main id="main" class="main">
    <div class="pageTitle" id="pageOne">
        <h1>Package</h1>
    </div>
    <!-- End Page Title -->
    <section class="section dashboard">
        <div class="card-body">
            <form action="package" id="packageFrom" method="post">
                <div class="row card-body"
                     style="background-color: white;padding-top: 20px; border: 1px solid rgba(108,123,136,0.19);font-size: small;border-radius: 10px">
                    <div class="row" style="margin-bottom: 30px">
                        <div class="col input-group">
                            <input type="search" class="form-control rounded" aria-label="Search" id="searchPackage"
                                   aria-describedby="search-addon" onkeyup="searchPackageId()" placeholder="Search for PackageID.."/>

                        </div>
                        <div class="col" style="margin-left: 50px">
                            <button class="btn btn-savebtn me-md-1" id="saveBtnPackage" type="button" >Save</button>
                            <button type="button" class="btn btn-cancel me-md-1" id="updateBtnPackage">Update</button>
                            <button type="button" class="btn btn-delete" id="deleteBtnPackage">Delete</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <span class="span m-1">Package ID</span>
                            <input class="form-control" id="packageId" readonly
                                   name="packageId"
                                   placeholder="NEXT-001" type="text">
                        </div>
                        <div class="col">
                            <span class="span m-1">Category</span>
                            <input type="text" class="form-control" placeholder="" id="packageCategory" name="packageCategory">
                            <span class="control-error"></span>
                        </div>
                        <div class="col">
                            <span class="span m-1">Package free</span>
                            <input type="text" class="form-control" placeholder="" id="price" name="price">
                            <span class="control-error"></span>
                        </div>

                    </div>
                        <div class="row">
                            <div class="col">
                                <span class="span m-1">No of Night </span>
                                <input type="number" class="form-control"   placeholder="" id="nightCount" name="nightCount">
                                <span class="control-error"></span>
                            </div>
                            <div class="col">
                                <span class="span m-1">No of Day </span>
                                <input type="number" class="form-control"   placeholder="" id="dayCount" name="dayCount">
                                <span class="control-error"></span>
                            </div>
                            <div class="col">
                                <span class="span m-1">Head Count</span>
                                <input  class="form-control" type="number" id="totalHeadCount" name="totalHeadCount"><br><br>
                                <span class="control-error"></span>
                            </div>
                        </div>

                </div>
            </form>
            <div class="row mt-2">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">Category</th>
                        <th scope="col">Hotel Price</th>
                        <th scope="col">No of Night</th>
                        <th scope="col">No of Day</th>
                        <th scope="col">Head count</th>
                    </tr>
                    </thead>
                    <tbody id="packageTable"></tbody>
                </table>
            </div>
        </div>
    </section>
    <script src="../assets/lib/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/lib/jquery-3.6.4.min.js"></script>
    <script src="../assets/js/PackageController.js"></script>
    <script src="../assets/js/Validation.js"></script>
    <script src="../assets/js/ValidationWithRegex.js"></script>
</main>
</body>
</html>
