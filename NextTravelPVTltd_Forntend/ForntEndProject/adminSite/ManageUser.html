<main id="main" class="main">
    <div class="pageTitle" id="pageOne">
        <h1>User</h1>
    </div>
    <!-- End Page Title -->
    <section class="section dashboard">
        <div class="card-body">
            <form id="registerForm">
                <div class="row card-body"
                     style="background-color: white;padding-top: 20px; border: 1px solid rgba(108,123,136,0.19);font-size: small;border-radius: 10px">

                    <div class="row" style="margin-bottom: 30px">
                        <div class="col input-group">
                            <input type="search" id="searchbtn" class="form-control rounded" placeholder="Search" aria-label="Search" onkeyup="searchVehicleId()"
                                   aria-describedby="search-addon"/>
                        </div>
                        <div class="col" style="margin-left: 50px">
                            <button class="btn btn-savebtn me-md-1" id="register_button" type="button" >Save</button>
                            <button type="button" class="btn btn-cancel me-md-1" id="btnUpdateRegUser">Update</button>
                            <button type="button" class="btn btn-delete" id="btnDeleteRegUser">Delete</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col mb-4">
                            <span class="span m-1">ID</span>
                            <input class="form-control" id="userId" readonly
                                   name="user_Id"
                                   placeholder="NTC-001" type="text">
                        </div>
                        <div class="col mb-4">
                            <span class="span m-1">Name</span>
                            <input id="reg_Name" name="regname" type="text" class="form-control"
                                   placeholder="">
                        </div>
                        <div class="col mb-4">
                            <span class="span m-1 small">NIC</span>
                            <input id="reg_NIC" name="regnic" type="text" class="form-control" placeholder="">
                        </div>
                        <div class="col mb-4">
                            <span class="span m-1 small">Age</span>
                            <input id="reg_Age" name="regage" type="int" class="form-control"
                                   placeholder="">
                        </div>
                        <div class="col mb-4">
                            <span class="span m-1 small">Gender</span>
                            <select id="reg_Gender" name="regGender" type="text"
                                    class="form-control"
                                    placeholder="">
                                <option value="FEMALE">FEMALE</option>
                                <option value="MALE">MALE</option>
                            </select>
                        </div>
                        <div class="col mb-4">
                            <span class="span m-1 small">Email</span>
                            <input id="reg_Email" name="regemail" type="email"
                                   class="form-control"
                                   placeholder="">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col mb-4">
                            <span class="span m-1 small">Password</span>
                            <input id="reg_Password" name="regpassword" type="password"
                                   class="form-control"
                                   placeholder="">
                        </div>
                        <div class="col mb-4">
                            <span class="span m-1 small">Role Type</span>
                            <select id="reg_RoleType" name="regroleType" type="text"
                                    class="form-control"
                                    placeholder="">
                                <option value="ADMIN">ADMIN</option>
                                <option value="USER">USER</option>
                            </select>
                        </div>
                        <div class="col mb-4">
                            <span class="span m-1 small">Address</span>
                            <input id="rag_address" name="regaddress" type="text"
                                   class="form-control"
                                   placeholder="">
                        </div>
                        <div class="col mb-4">
                            <span class="span m-1 small">Contact Number</span>
                            <input id="rag_contactNumber" name="regcontactNumber" type="text"
                                   class="form-control"
                                   placeholder="">
                        </div>
                        <div class="col mb-4">
                            <span class="span m-1 small">Image</span>
                            <input id="newProfilePhoto" name="regprofilePic" type="file"
                                   class="form-control"
                                   placeholder="">
                        </div>
                    </div>
                </div>
            </form>
            <div class="row mt-2">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">NIC</th>
                        <th scope="col">Age</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Email</th>
                        <th scope="col">Password</th>
                        <th scope="col">Role Type</th>
                        <th scope="col">Address</th>
                        <th scope="col">Contact Number</th>
                    </tr>
                    </thead>
                    <tbody id="registerUserTable"></tbody>
                </table>
            </div>
        </div>
    </section>
</main>
<script src="../assets/lib/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
