<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../../assets/lib/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <link href="../../assets/css/admin.css" rel="stylesheet">
</head>
<body>

<section class="vh-100" style="padding: 100px;">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 ">
                <img src="../../assets/img/loginPageImg.jpg"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form>
                    <div class="align-content-center">
                        <img class="rounded mx-auto d-block" src="../../assets/img/logo.png" width="250"
                             style="margin-bottom: 50px">
                    </div>
                    <div class="form-outline mb-4">
                        <select  id="roleType" class="form-control form-control-lg" name="roleType"
                               placeholder="Enter your email" >
                            <option VALUE="ADMIN">ADMIN</option>
                            <option VALUE="USER">USER</option>
                            <option VALUE="CUSTOMER">CUSTOMER</option>

                        </select>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="email" id="username" class="form-control form-control-lg"
                               placeholder="Enter your email" />
                    </div>
                    <div class="form-outline mb-3">
                        <input type="password" id="password" class="form-control form-control-lg"
                               placeholder="Enter your password" />
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button id="loginButton" type="button" class="btn btn-savebtn btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login
                        </button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="../../pages/otherPage/RegisterPage.html"
                                                                                          class="link-danger">Register</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script src="../../assets/lib/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
<script src="../../assets/lib/jquery-3.6.4.min.js"></script>
<script src="../../assets/js/LoginFormController.js"></script>

</body>
</html>
